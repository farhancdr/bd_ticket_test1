name: Check Ticket

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *' # Runs every minute

jobs:

  check-ticket:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run check-ticket command
      id: check-ticket
      run: |
        output=$(npm run check-ticket)
        echo "::set-output name=output::$output"
        
    - name: Send message to Telegram
      uses: appleboy/telegram-action@master
      with:
        to: -1002061045964
        token: 7116904342:AAG3KvlWynJ-lxEinjt2ecABmo3u5XlY7gU
        message: ${{ steps.check-ticket.outputs.output }}