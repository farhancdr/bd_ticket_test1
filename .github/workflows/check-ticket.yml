name: Check Ticket

on:
  push:
    branches:
      - 'main'

jobs:

  check-ticket:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run check-ticket command
      id: check-ticket
      run: |
        output=$(npm run check-ticket)
        echo "::set-output name=output::$output"